{% extends 'app/base.html' %}
{% load static %}
{% block title %}SHOES{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
       <a href="{% url 'SHOES' %}" class="list-group-item list-group-item-action" aria-current="true">all SHOES</a>
       <a href="{% url 'SHOESdata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below 10000</a>
       <a href="{% url 'SHOESdata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above 10000</a>

   </div>
  </div>
  <div class="col-sm-8 ">
   <div class="row">
       {% for product in SHOESs %}
       <div class="col-sm-4 text-center mb-4">
           <a href="{% url 'product-detail' product.id %}" class="btn">
               <div class="item">
                   <img src="{{product.product_image.url}}" alt="" height="300" class="">
                   <div class="fw-bold">{{product.title}}</div>
                   <div class="fw-bold">{{product.discounted_price}}</div>
                   <small class="fw-light text-decoration-line-through">
                       {{product.selling_price}}
                   </small>
               </div>
           </a>
       </div>
       {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
